_target_: src.data.t5_datamodule.T5DataModule

# we use the data where added the sliding windows metadata
data_dir: data/pretraining_windowed

tokenizer_name_or_path: t5-base

batch_size: 8
num_workers: 4
pin_memory: true

max_length: 512
corruption_rate: 0.15
mean_span_length: 3

train_val_split: [0.95, 0.05] 

use_precomputed_windows: true 
window_overlap: 256  # 50% overlap