# @package _global_

# FLAN-T5 Optimized Configuration
# LR 0.001 (SciFive), Gradient Clip 1.0, Inverse Sqrt Schedule
# Full epoch - 4-GPU H100-80GB Production Run

defaults:
  - override /data: t5_pretraining_text_windows_flan
  - override /model: flan_t5_base
  - override /trainer: gpu
  - override /logger: wandb
  - override /callbacks: default

experiment_name: flan_t5_lr_001_gradient_clip_1_with_inverse_sqrt_schedule

tags: ["flan-t5-base", "4gpu", "text-windows", "h100", "679k-steps", "full-epoch", "lr-001", "clip-1.0", "inverse-sqrt"]

seed: 42

# Use hyperparameter-specific directory for logs
hydra:
  run:
    dir: flan_t5_logs_lr_001_gradient_clip_1_with_inverse_sqrt_schedule/train/runs/${now:%Y-%m-%d_%H-%M-%S}

# Disable testing for pretraining
test: false
train: true

# 4-GPU training settings (memory optimized)
data:
  batch_size: 48  # per-GPU batch size (80GB)
  limit_files: -1  # Use all files
  limit_documents: -1  # Use all 260M docs for representative sampling
  train_val_split: [0.999615, 0.000385]  # 100k val docs (521 batches) for 600k step run
  num_workers: 4   # per-GPU workers (total 16 across 4 GPUs) - optimized for 4x larger epochs
  prefetch_factor: 2          # modest; increase if input stalls
  persistent_workers: true    # avoid refork cost
  seed: 42                    # Seed for reproducible shuffling and resume

# 4-GPU distributed training settings (memory optimized)
trainer:
  max_epochs: 1  # exactly one full epoch
  max_steps: -1  # unlimited steps (controlled by epochs)
  precision: bf16-mixed
  accumulate_grad_batches: 2  # Effective batch = 48 * 4 * 2 = 384 (same eff batch as 4GPUx2accum)
  devices: 4
  accelerator: gpu
  strategy: ddp
  gradient_clip_val: 1.0  # Increased from 0.5 for better gradient flow
  check_val_every_n_epoch: null  # disable epoch-based validation
  limit_val_batches: null  # ensure no validation limiting
  val_check_interval: 5000  # every 2.5k optimization steps (~35 points per 24h job, 41min interval)
  log_every_n_steps: 1
  use_distributed_sampler: false  # CRITICAL: Our DeterministicGlobalSampler already handles distribution

model:
  t5_model:
    enable_gradient_checkpointing: true
  
  optimizer:
    _target_: transformers.optimization.Adafactor
    lr: 1e-3  # SciFive optimized learning rate for continued pretraining
    relative_step: false
    warmup_init: false
    scale_parameter: false
    _partial_: true
    # Override all AdamW parameters to avoid inheritance
    betas: null
    weight_decay: null
  
  scheduler:
    _target_: transformers.optimization.get_inverse_sqrt_schedule
    num_warmup_steps: 20000  # optimal warmup for 670k steps (3% for stable start)
    _partial_: true

callbacks:
  model_checkpoint:
    dirpath: "${hydra:runtime.output_dir}/checkpoints/best/"
    filename: "step-{step:06d}-val_ppl-{val/perplexity:.5f}"
    save_top_k: 10
    monitor: "val/perplexity"
    mode: "min"
    save_last: true
    save_on_train_epoch_end: false
    save_weights_only: false
  step_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: "${hydra:runtime.output_dir}/checkpoints/steps/"
    filename: "step-{step:06d}"
    every_n_train_steps: 5000  # Checkpoint every 2500 optimization steps (with accumulate_grad_batches: 2)
    save_last: true
    save_top_k: 10     # Keep last 10 step checkpoints (25k steps back)
    monitor: "step"    # Monitor step number  
    mode: "max"        # Keep highest step numbers (newest)
    save_weights_only: false
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 90  # Higher patience for full epoch run (90 * 2.5k = 225k steps patience)
    min_delta: 0.01  # More significant improvement required
    check_finite: false
    verbose: true
  rich_progress_bar: null  # Disable RichProgressBar to fix resume crash

logger:
  wandb:
    group: "H100-4GPU-FLAN-T5"
    name: "flan-t5-lr-001-clip-1.0-inverse-sqrt-679k-full-epoch-scifive-optimized"
    tags: ["flan-t5", "lr-001", "clip-1.0", "inverse-sqrt", "679k-steps", "full-epoch", "scifive-optimized"]