# @package _global_

# A100-80GB test config for validation runs
# 10 files, 2 epochs, conservative batch size

defaults:
  - override /data: t5_pretraining_text_windows
  - override /model: t5_base
  - override /trainer: gpu
  - override /logger: wandb
  - override /callbacks: default

experiment_name: t5_test_a100_text_windows

tags: ["t5-base", "test", "text-windows", "a100"]

seed: 42

# Disable testing for pretraining
test: false
train: true

# Small scale for testing
data:
  batch_size: 12
  limit_files: 10
  limit_documents: 5000  # 5K documents for testing
  num_workers: 16

trainer:
  max_epochs: 2
  precision: 16-mixed
  accumulate_grad_batches: 4  # Effective batch = 48
  devices: 1
  gradient_clip_val: 1.0
  check_val_every_n_epoch: 1

model:
  t5_model:
    enable_gradient_checkpointing: true
  
  optimizer:
    _target_: transformers.optimization.Adafactor
    lr: 1e-3
    relative_step_size: false
    warmup_init: false
    _partial_: true
  
  scheduler:
    _target_: transformers.optimization.get_inverse_sqrt_schedule
    num_warmup_steps: 100
    _partial_: true

callbacks:
  model_checkpoint:
    save_top_k: 2
    monitor: "val/perplexity"
    mode: "min"
    save_last: true
    every_n_epochs: 1

logger:
  wandb:
    group: "test-a100"
    name: "t5-test-a100-10files-2epochs"
    tags: ["test", "a100", "text-windows", "validation"]