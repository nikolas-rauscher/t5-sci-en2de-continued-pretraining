# @package _global_

# T5 Continued Pretraining - Clean Restart with Bug Fix
# LR 0.0001, Gradient Clip 1.0, Inverse Sqrt Schedule, 100k Warmup
# Bug Fix: Label padding set to -100 (critical generative fix)
# Full epoch - 4-GPU H100-80GB

defaults:
  - override /data: t5_pretraining_text_windows
  - override /model: t5_base
  - override /trainer: gpu
  - override /logger: wandb
  - override /callbacks: default

experiment_name: t5_continued_pretraining_lr_0001_bugfixed_clean_restart

tags: ["t5-base", "4gpu", "text-windows", "h100", "full-epoch", "lr-0001", "clip-1.0", "inverse-sqrt", "bugfixed"]

seed: 42

# Clean restart log directory with bug fix
hydra:
  run:
    dir: pretraining_logs_lr_0001_bugfixed_clean_restart/train/runs/${now:%Y-%m-%d_%H-%M-%S}

test: false
train: true

data:
  batch_size: 48
  limit_files: -1
  limit_documents: -1
  train_val_split: [0.999615, 0.000385]  # 100k validation docs
  num_workers: 4
  prefetch_factor: 2
  persistent_workers: true
  seed: 42

trainer:
  max_epochs: 1
  max_steps: -1
  precision: bf16-mixed
  accumulate_grad_batches: 2  # Effective batch = 48 * 4 * 2 = 384
  devices: 4
  accelerator: gpu
  strategy: ddp
  gradient_clip_val: 1.0
  check_val_every_n_epoch: null
  limit_val_batches: null
  val_check_interval: 5000  # Every 2.5k optimizer steps
  log_every_n_steps: 1
  use_distributed_sampler: false

model:
  t5_model:
    enable_gradient_checkpointing: true

  optimizer:
    _target_: transformers.optimization.Adafactor
    lr: 1e-4  # Conservative 0.0001 learning rate
    relative_step: false
    warmup_init: false
    scale_parameter: false
    _partial_: true
    betas: null
    weight_decay: null

  scheduler:
    _target_: transformers.optimization.get_inverse_sqrt_schedule
    num_warmup_steps: 15000  # Same as original clean restart for fair comparison
    _partial_: true

callbacks:
  model_checkpoint:
    dirpath: "${hydra:runtime.output_dir}/checkpoints/best/"
    filename: "step-{step:06d}-val_ppl-{val/perplexity:.5f}"
    save_top_k: 10
    monitor: "val/perplexity"
    mode: "min"
    save_last: true
    save_on_train_epoch_end: false
    save_weights_only: false
  step_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: "${hydra:runtime.output_dir}/checkpoints/steps/"
    filename: "step-{step:06d}"
    every_n_train_steps: 5000
    save_last: true
    save_top_k: 10
    monitor: "step"
    mode: "max"
    save_weights_only: false
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 90
    min_delta: 0.01
    check_finite: false
    verbose: true
  rich_progress_bar: null

logger:
  wandb:
    group: "H100-4GPU-continued-pretraining"
    name: "lr-0001-bugfixed-clean-restart-warmup100k"
    tags: ["lr-0001", "clip-1.0", "inverse-sqrt", "warmup-100k", "bugfixed", "clean-restart"]