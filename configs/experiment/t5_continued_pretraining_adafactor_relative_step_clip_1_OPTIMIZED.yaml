# @package _global_

# T5 Continued Pretraining - Adafactor relative_step OPTIMIZED COLLATOR
# No external scheduler, gradient clip 1.0, 4x H100
# Uses exact T5 formula (1.109x expansion, target_length=114)

defaults:
  - override /data: t5_pretraining_text_windows
  - override /model: t5_base
  - override /trainer: gpu
  - override /logger: wandb
  - override /callbacks: default

experiment_name: t5_continued_pretraining_adafactor_relative_step_clip_1_OPTIMIZED

tags: ["t5-base", "4gpu", "text-windows", "h100", "relative-step", "adafactor", "clip-1.0", "OPTIMIZED", "t5-formula"]

seed: 42

# Use a new directory for this OPTIMIZED variant
hydra:
  run:
    dir: pretraining_logs_adafactor_relative_step_clip1_OPTIMIZED/train/runs/${now:%Y-%m-%d_%H-%M-%S}

# Disable testing for pretraining
test: false
train: true

# 4-GPU training settings (memory optimized)
data:
  _target_: src.data.t5_datamodule_v2.T5DataModule  # Use V2 for optimized mode
  batch_size: 48  # per-GPU batch size (80GB)
  limit_files: -1  # Use all files
  limit_documents: -1  # Use all 260M docs for representative sampling
  train_val_split: [0.999615, 0.000385]  # 100k val docs (521 batches) for long runs
  num_workers: 4   # per-GPU workers (total 16 across 4 GPUs)
  prefetch_factor: 2
  persistent_workers: true
  seed: 42
  use_optimized_collator: true  # NEW: Enable T5-formula mode

# 4-GPU distributed training settings (memory optimized)
trainer:
  max_epochs: 1   # full epoch variant; control total steps via dataset
  max_steps: -1   # unlimited steps (controlled by epochs)
  precision: bf16-mixed
  accumulate_grad_batches: 2  # Effective batch = 48 * 4 * 2 = 384
  devices: 4
  accelerator: gpu
  strategy: ddp
  gradient_clip_val: 1.0
  check_val_every_n_epoch: null
  limit_val_batches: null
  val_check_interval: 5000
  log_every_n_steps: 1
  use_distributed_sampler: false

model:
  t5_model:
    enable_gradient_checkpointing: true

  optimizer:
    _target_: transformers.optimization.Adafactor
    # Adafactor recommended settings for relative step sizing
    relative_step: true
    warmup_init: true
    scale_parameter: true
    lr: null
    _partial_: true
    # Avoid AdamW leftovers
    betas: null
    weight_decay: null

  # No external scheduler when using Adafactor relative_step
  scheduler: null

callbacks:
  model_checkpoint:
    dirpath: "${hydra:runtime.output_dir}/checkpoints/best/"
    filename: "step-{step:06d}-val_ppl-{val/perplexity:.5f}"
    save_top_k: 10
    monitor: "val/perplexity"
    mode: "min"
    save_last: true
    save_on_train_epoch_end: false
    save_weights_only: false
  step_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: "${hydra:runtime.output_dir}/checkpoints/steps/"
    filename: "step-{step:06d}"
    every_n_train_steps: 5000
    save_last: true
    save_top_k: 10
    monitor: "step"
    mode: "max"
    save_weights_only: false
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 90
    min_delta: 0.01
    check_finite: false
    verbose: true
  rich_progress_bar: null

logger:
  wandb:
    group: "H100-4GPU-continued-pretraining-OPTIMIZED"  # NEW: Separate group
    name: "adafactor-relative-step-clip-1.0-OPTIMIZED-full-epoch"  # NEW: Clearly marked
    tags: ["relative-step", "adafactor", "clip-1.0", "full-epoch", "OPTIMIZED", "t5-formula"]