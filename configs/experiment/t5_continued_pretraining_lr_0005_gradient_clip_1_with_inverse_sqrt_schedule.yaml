# @package _global_

# T5 Continued Pretraining - Optimized Configuration (smaller LR)
# LR 0.0005, Gradient Clip 1.0, Inverse Sqrt Schedule
# Full epoch - 4-GPU H100-80GB Production Run

defaults:
  - override /data: t5_pretraining_text_windows
  - override /model: t5_base
  - override /trainer: gpu
  - override /logger: wandb
  - override /callbacks: default

experiment_name: t5_continued_pretraining_lr_0005_gradient_clip_1_with_inverse_sqrt_schedule

tags: ["t5-base", "4gpu", "text-windows", "h100", "full-epoch", "lr-0005", "clip-1.0", "inverse-sqrt"]

seed: 42

# Use hyperparameter-specific directory for logs (new root for this LR)
hydra:
  run:
    dir: pretraining_logs_lr_0005_gradient_clip_1_with_inverse_sqrt_schedule/train/runs/${now:%Y-%m-%d_%H-%M-%S}

# Disable testing for pretraining
test: false
train: true

# 4-GPU training settings (memory optimized)
data:
  batch_size: 48  # per-GPU batch size (80GB)
  limit_files: -1  # Use all files
  limit_documents: -1  # Use all 260M docs for representative sampling
  train_val_split: [0.999615, 0.000385]  # 100k val docs (521 batches)
  num_workers: 4   # per-GPU workers (total 16 across 4 GPUs)
  prefetch_factor: 2
  persistent_workers: true
  seed: 42

# 4-GPU distributed training settings (memory optimized)
trainer:
  max_epochs: 1  # exactly one full epoch
  max_steps: -1  # unlimited steps (controlled by epochs)
  precision: bf16-mixed
  accumulate_grad_batches: 2  # Effective batch = 48 * 4 * 2 = 384
  devices: 4
  accelerator: gpu
  strategy: ddp
  gradient_clip_val: 1.0
  check_val_every_n_epoch: null
  limit_val_batches: null
  val_check_interval: 5000
  log_every_n_steps: 1
  use_distributed_sampler: false

model:
  t5_model:
    enable_gradient_checkpointing: true

  optimizer:
    _target_: transformers.optimization.Adafactor
    lr: 5e-4  # smaller LR than 1e-3 for stability
    relative_step: false
    warmup_init: false
    scale_parameter: false
    _partial_: true
    # Override all AdamW parameters to avoid inheritance
    betas: null
    weight_decay: null

  scheduler:
    _target_: transformers.optimization.get_inverse_sqrt_schedule
    num_warmup_steps: 20000  # keep as before
    _partial_: true

callbacks:
  model_checkpoint:
    dirpath: "${hydra:runtime.output_dir}/checkpoints/best/"
    filename: "step-{step:06d}-val_ppl-{val/perplexity:.5f}"
    save_top_k: 10
    monitor: "val/perplexity"
    mode: "min"
    save_last: true
    save_on_train_epoch_end: false
    save_weights_only: false
  step_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: "${hydra:runtime.output_dir}/checkpoints/steps/"
    filename: "step-{step:06d}"
    every_n_train_steps: 5000
    save_last: true
    save_top_k: 10
    monitor: "step"
    mode: "max"
    save_weights_only: false
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 90
    min_delta: 0.01
    check_finite: false
    verbose: true
  rich_progress_bar: null

logger:
  wandb:
    group: "H100-4GPU-continued-pretraining"
    name: "lr-0005-clip-1.0-inverse-sqrt-full-epoch"
    tags: ["lr-0005", "clip-1.0", "inverse-sqrt", "full-epoch"]

